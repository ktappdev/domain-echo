<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Echo Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
      color: white;
      padding: 20px;
    }
    .instructions {
      max-width: 600px;
      margin-bottom: 40px;
      text-align: center;
    }
    .icons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .icon-container {
      text-align: center;
    }
    canvas {
      border: 2px solid #334155;
      border-radius: 8px;
      margin-bottom: 10px;
      background: white;
    }
    button {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      opacity: 0.9;
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>Domain Echo Icon Generator</h1>
    <p>Right-click on each icon below and "Save image as..." to download them.</p>
    <p>Save them in the extension folder as: icon16.png, icon48.png, and icon128.png</p>
  </div>

  <div class="icons">
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <div>16x16</div>
      <button onclick="downloadIcon('icon16', 'icon16.png')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <div>48x48</div>
      <button onclick="downloadIcon('icon48', 'icon48.png')">Download</button>
    </div>
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <div>128x128</div>
      <button onclick="downloadIcon('icon128', 'icon128.png')">Download</button>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#2563eb');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      ctx.strokeStyle = 'white';
      ctx.fillStyle = 'white';
      ctx.lineWidth = size / 16;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const padding = size * 0.2;
      const bubbleWidth = size - padding * 2;
      const bubbleHeight = bubbleWidth * 0.65;
      const x = padding;
      const y = padding;
      const radius = size * 0.08;

      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + bubbleWidth - radius, y);
      ctx.quadraticCurveTo(x + bubbleWidth, y, x + bubbleWidth, y + radius);
      ctx.lineTo(x + bubbleWidth, y + bubbleHeight - radius);
      ctx.quadraticCurveTo(x + bubbleWidth, y + bubbleHeight, x + bubbleWidth - radius, y + bubbleHeight);
      ctx.lineTo(x + bubbleWidth * 0.3, y + bubbleHeight);
      ctx.lineTo(x + bubbleWidth * 0.15, y + bubbleHeight + size * 0.15);
      ctx.lineTo(x + bubbleWidth * 0.25, y + bubbleHeight);
      ctx.lineTo(x + radius, y + bubbleHeight);
      ctx.quadraticCurveTo(x, y + bubbleHeight, x, y + bubbleHeight - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();

      ctx.fill();

      const dotSize = size * 0.045;
      const dotY = y + bubbleHeight * 0.45;
      const spacing = bubbleWidth * 0.25;
      const startX = x + bubbleWidth * 0.3;

      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.arc(startX + i * spacing, dotY, dotSize, 0, Math.PI * 2);
        ctx.fillStyle = '#2563eb';
        ctx.fill();
      }
    }

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
